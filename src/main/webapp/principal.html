<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Huella Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 30px;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1200px;
    }

    .fingerprint-box {
      width: 380px;
      height: 520px; /* ← Más alto ahora */
      background-color: rgba(255, 255, 255, 0.05);
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      margin-right: 40px;
      margin-top: 10px; /* ← Subido hacia arriba */
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      animation: fadeInUp 1.5s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 25px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      font-weight: bold;
      color: #fff;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      background-color: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1em;
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c6ff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fingerprint-box">
      <!-- Aquí se mostrará la imagen de la huella digital -->
      <span>Huella Digital</span>
    </div>

    <div class="form-container">
      <h1>Fingerprint WebAPI Test App</h1>
      <button type="submit">Enumerate Readers</button>
      <button type="submit">Start Capture</button>
      <button type="submit">Stop Capture</button>
    </div>
  </div>
</body>
</html>
