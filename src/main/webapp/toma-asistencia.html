<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toma de Asistencia</title>

  <!-- SDK Scripts -->
  <script src="sdk/es6-shim.js"></script>
  <script src="sdk/websdk.client.bundle.min.js"></script>
  <script src="sdk/fingerprint.sdk.min.js"></script>
  <script src="scripts/fetchParams.js"></script>
  <script src="scripts/tomaAsistencia.js"></script>
  <script src="scripts/app.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Calibri, sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0f172a, #000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #38bdf8;
      text-shadow: 0 0 10px #38bdf8;
    }

    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    #scanner {
      position: relative;
      width: 250px;
      height: 350px;
      border: 3px solid #38bdf8;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #38bdf8, inset 0 0 10px #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(56, 189, 248, 0.05);
    }

    #scanner::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(56, 189, 248, 0.4), transparent);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    #fingerprint {
      width: 150px;
      opacity: 0.5;
      filter: drop-shadow(0 0 10px #38bdf8);
    }

    #content {
      margin-top: 20px;
      padding: 15px;
      width: 80%;
      max-width: 400px;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Toma de Asistencia</h2>
  <p>Coloque la yema de su dedo Ã­ndice derecho para capturar su huella dactilar</p>

  <div id="scanner">
    <img id="fingerprint" src="imagenes/huella.png" alt="Huella dactilar">
  </div>

  <div id="content">Esperando captura...</div>

</body>
</html>
